name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps
          npm install @google/generative-ai --legacy-peer-deps

      - name: Build
        env:
          VITE_GEMINI_KEY_1: ${{ secrets.VITE_GEMINI_KEY_1 }}
          VITE_GEMINI_KEY_2: ${{ secrets.VITE_GEMINI_KEY_2 }}
          VITE_GEMINI_KEY_3: ${{ secrets.VITE_GEMINI_KEY_3 }}
          VITE_GEMINI_KEY_4: ${{ secrets.VITE_GEMINI_KEY_4 }}
          VITE_GEMINI_KEY_5: ${{ secrets.VITE_GEMINI_KEY_5 }}
        run: npx vite build

      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build_site
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
